        <div class="container" style="
        width: 500px;
        border: 3px solid;
        padding: 10px;
        font-family: Arial;">
            <div style="font-size:20px;text-align:center;">
                Contact Us!

            <form>
              <label for="name">Name</label>

              <input type="text" id="name" placeholder="Enter your Name" name="name" style="margin-bottom:5px;">
              <br>
              <label for="email">Email</label>
              <br>
              <input type="text" id="email" style="width:200px;margin-bottom: 5px;" placeholder="Enter your email address" name="email" >
              <br>
              <label for="Message">Message</label>
              <br>
              <textarea id="message" placeholder="Enter your message" name="message" style="height:200px;width:500px"></textarea>

              <input type="submit" style="margin-inline:auto; display:flex;"value="Submit">
            </form>
        </div>
